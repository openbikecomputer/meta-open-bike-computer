# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-open-bike-computer"
BBFILE_PATTERN_meta-open-bike-computer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-open-bike-computer = "6"

LAYERDEPENDS_meta-open-bike-computer = "core"
LAYERSERIES_COMPAT_meta-open-bike-computer = "kirkstone"
